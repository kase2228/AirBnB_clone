<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="Stylesheet" href="styles/4-common.css">
    <link rel="Stylesheet" href="styles/3-header.css">
    <link rel="Stylesheet" href="styles/3-footer.css">
    <link rel="Stylesheet" href="styles/6-filters.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <header>
        <div class="logo">
        </div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>california, wyoming...</h4>
                <ul class="popover">
                    <li>
                        <h2>Arizona</h2>
                        <ul>
                            <li>page</li>
                            <li>page2</li>
                        </ul>

                        <h2>California</h2>
                        <ul>
                            <li>San Francisco</li>
                            <li>Los Altos</li>
                        </ul>
                    </li>
                </ul>
            </div>

            <div class="amenities">
                <h3>Amenities</h3>
                <h4>internet, kitchen</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>kitchen</li>
                    <li>TV</li>
                    <li>Iron</li>
                </ul>
            </div>

            <button>
                Search
            </button>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
